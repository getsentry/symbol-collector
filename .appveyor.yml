version: "{build}"
image: Visual Studio 2019
environment:
  global:
    DOTNET_CLI_TELEMETRY_OPTOUT: "1"
    DOTNET_SKIP_FIRST_TIME_EXPERIENCE: "1"
test: off
build_script:
  - sh: .\build.sh
artifacts:
  - path: '**\*.apk'
install:
  - dotnet tool install --global boots
  - boots https://aka.ms/xamarin-android-commercial-d16-2-windows

