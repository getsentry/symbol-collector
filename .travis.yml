language: csharp
android:
  components:
    - android-29
    - build-tools-29.0.0
  licenses:
    - 'android-sdk-preview-.+'
    - 'android-sdk-license-.+'
env:
  global:
    - DOTNET_CLI_TELEMETRY_OPTOUT=1
dotnet: 3.0.100
mono: 6.0.0
matrix:
  include:
    - os: osx
      osx_image: xcode11.2
script:
  - brew update
  - brew cask install adoptopenjdk/openjdk/adoptopenjdk8
  - export JAVA_HOME=$(/usr/libexec/java_home -v 1.8)
  - brew cask install android-sdk
  - export ANDROID_HOME=/usr/local/share/android-sdk
  - export ANDROID_SDK_ROOT=$ANDROID_HOME
  - export AndroidSdkDirectory=$ANDROID_HOME
  - mkdir -p "$ANDROID_HOME/licenses"
  - echo -e "24333f8a63b6825ea9c5514f83c2829b004d1fee" > "$ANDROID_HOME/licenses/android-sdk-license"
  - cat $ANDROID_HOME/licenses/android-sdk-license
  - ls -lah $ANDROID_HOME/tools
  - ls -lah $ANDROID_HOME/
  - sdkmanager "platforms;android-29" "build-tools;29.0.2"
#  - yes | sdkmanager --licenses >> yes | sdkmanager --update
  - dotnet tool install --global boots
  - boots https://aka.ms/xamarin-android-commercial-d16-2-macos
  - ./build.sh
after_success:
  - curl -s https://codecov.io/bash > codecov
  - chmod +x codecov
  - ./codecov -f "*opencover.xml"
