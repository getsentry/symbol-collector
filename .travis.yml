language: csharp
android:
  components:
    - android-26
    - build-tools-29.0.0
  licenses:
    - 'android-sdk-preview-.+'
    - 'android-sdk-license-.+'
env:
  global:
    - DOTNET_CLI_TELEMETRY_OPTOUT=1
dotnet: 3.0.100
mono: 6.0.0
matrix:
  include:
    - os: osx
      osx_image: xcode11.2
script:
  - brew cask install android-sdk
  - export ANDROID_HOME=/usr/local/share/android-sdk
  - export AndroidSdkDirectory=$ANDROID_HOME
  - mkdir -p "$ANDROID_HOME/licenses"
  - echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
  - echo -e "\nd56f5187479451eabf01fb78af6dfcb131a6481e" >> "$ANDROID_HOME/licenses/android-sdk-license"
  - echo -e "\n24333f8a63b6825ea9c5514f83c2829b004d1fee" >> "$ANDROID_HOME/licenses/android-sdk-license"
  - echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
  - cat $ANDROID_HOME/licenses/android-sdk-license
  - ls -lah $ANDROID_HOME/
  - yes | sdkmanager "platform-tools" > /dev/null
  - yes | sdkmanager "platforms;android-26" > /dev/null
  - yes | sdkmanager --licenses >> yes | sdkmanager --update
  - brew update
  - brew cask install adoptopenjdk/openjdk/adoptopenjdk8
  - export JAVA_HOME=$(/usr/libexec/java_home -v 1.8)
  - dotnet tool install --global boots
  - boots https://aka.ms/xamarin-android-commercial-d16-2-macos
  - ./build.sh
after_success:
  - curl -s https://codecov.io/bash > codecov
  - chmod +x codecov
  - ./codecov -f "*opencover.xml"
