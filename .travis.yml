language: csharp
env:
  global:
    - DOTNET_CLI_TELEMETRY_OPTOUT=1
    - AndroidSdkDirectory=../../android-sdk/android-sdk-macosx
# dotnet: 3.1.100
# mono: 6.6.0
branches:
  only:
    - master
    - /^release\/.*$/
matrix:
  include:
    - os: osx
      osx_image: xcode11.2
script:
  - curl -L https://raw.github.com/embarkmobile/android-sdk-installer/version-2/android-sdk-installer -o android-sdk-installer
  # - curl -L https://raw.github.com/embarkmobile/android-sdk-installer/version-2/accept-licenses -o accept-licenses
  - chmod u+x android-sdk-installer
  # - chmod u+x accept-licenses
  - ./android-sdk-installer --dir=./android-sdk --install=sys-img-x86_64-android-29,build-tools-29.0.0,android-29,platform-tools-29.0.0 --accept="android-sdk-license-e6a904e8|android-sdk-license-e6a904e8|android-sdk-license-e6a904e8"
  # - brew update
  # - brew cask install adoptopenjdk/openjdk/adoptopenjdk8
  # - export JAVA_HOME=$(/usr/libexec/java_home -v 1.8)
  # - dotnet tool install --global boots > nul
  # - boots https://aka.ms/xamarin-android-commercial-d16-4-macos
  # - ls -lah
  # - ls -lah android-sdk/
  # - ls -lah android-sdk/tools/
  # - ls -lah android-sdk/android-sdk-macosx
  # - ls -lah android-sdk/android-sdk-macosx/tools
  # - ls -lah android-sdk/android-sdk-macosx/tools/bin
  - source ./android-sdk/env
  - echo "y" | android update sdk -a --no-ui --filter sys-img-x86_64-android-29
  # - echo $ANDROID_HOME
  # - ./android-sdk/android-sdk-macosx/tools/bin/avdmanager list
  # - ./android-sdk/tools/accept-licenses
  # - avdmanager list
  # - echo "no" | avdmanager create avd -n ci -k "system-images;android-29;google_apis;x86"
  # - echo "no" | ./android-sdk/tools/android-sdk-macosx/tools/bin/avdmanager create avd -n ci -k "system-images;android-29;google_apis;x86"
  - echo "no" | android create avd -n ci -t android-29 --abi default/x86_64 -c 100M
  - emulator -avd test -no-skin -no-audio -no-window -no-boot-anim &
  # - ./android-sdk/tools/wait_for_emulator
  - adb shell input keyevent 82 &
  # - ./build.sh
after_success:
  - curl -s https://codecov.io/bash > codecov
  - chmod +x codecov
  - ./codecov -f "*cobertura.xml"
